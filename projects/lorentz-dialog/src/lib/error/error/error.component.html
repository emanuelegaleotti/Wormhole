<div *transloco="let t">
  <div class="error-modal-header" *ngIf="error$ | async as e">
    <h4>{{e['error']?.status}} - {{e['error']?.statusText}}</h4>
    <button type="button" (click)="closeModal()">
      {{t('button.close')}}
    </button>
  </div>
  <div class="error-modal-body" *ngIf="error$ | async as e">
    <dl>
      <dd *ngIf="e['error']?.error.message; else genericMessage">
        {{e['error']?.error.message}}
      </dd>
      <ng-template #genericMessage>
        <dd>{{e['error']?.message}}</dd>
      </ng-template>
    </dl>
  </div>
  <div class="error-modal-footer">
    <button type="button" (click)="closeModal()">
      {{t('button.close')}}
    </button>
  </div>
</div>
