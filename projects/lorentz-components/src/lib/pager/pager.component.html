<div class="lorenz-pager" *transloco="let t">
  <button type="button" (click)="setPage(1)"><<</button>
  <button type="button" (click)="setPage(currentPage-1)"><</button>
  <ul class="pagination">
    <li *ngFor="let p of pages"
        [class.active]="p === currentPage">
      <a (click)="setPage(p)">{{p}}</a>
    </li>
  </ul>
  <button type="button" (click)="setPage(currentPage+1)">></button>
  <button type="button" (click)="setPage(pagesLength)">>></button>
</div>
