<div class="lorentz-card">
  <div class="lorentz-card-header"
       #header
       [hidden]="!header?.hasChildNodes()">
    <ng-content select="[card-header]"></ng-content>
  </div>
  <div class="lorentz-card-body">
    <ng-content select="[card-body]"></ng-content>
  </div>
  <div class="lorentz-card-footer"
       #footer
       [hidden]="!footer?.hasChildNodes()">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
