<section class="wormhole-grid" *transloco="let t">
  <h2>
    {{t('people.people.title')}}
  </h2>
  <article *ngIf="people.length; else noResult">
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>name</th>
        <th>gender</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of people">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.gender | gender}}</td>
        <td><a [routerLink]="p.id">Detail</a></td>
      </tr>
      </tbody>
    </table>
    <lorentz-pager
      [totalItems]="allPeople"
      (whenPageSelected)="store.dispatch(actions.storeCurrentPage({p:$event}))"
    ></lorentz-pager>
  </article>
  <ng-template #noResult>
    <article class="wormhole-alert">
      {{t('people.people.noResult')}}
    </article>
  </ng-template>
</section>
